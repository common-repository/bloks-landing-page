<div class="bloks__block bloks__block-text bloks__block-text-button"
     v-bind:class="colorset"
     v-bind:style="{
     backgroundAttachment:styles.backgroundAttachment,
     paddingTop: styles.paddingTop + 'px',
     paddingBottom: styles.paddingBottom + 'px',
     paddingRight: styles.paddingRight + 'px',
     paddingLeft: styles.paddingLeft + 'px',
     backgroundRepeat: styles.backgroundRepeat,
     backgroundPosition: styles.backgroundPosition,
     backgroundImage: 'url(' + styles.backgroundImage + ')',
     }"
     v-settings="{ title: 'Text <span class=\'\ibloks-chevron-right\'\></span> Button'}"
>
    <div class="bloks__block-content bloks__block-boxed">
        <div class="container-fluid">
            <bloks-editor :content.sync="html.title" placeholder="Please enter your title here!" default-paragraph="h2"></bloks-editor>
            <bloks-editor :content.sync="html.subtitle" default-paragraph="h4"></bloks-editor>
            <bloks-editor :content.sync="html.description"></bloks-editor>
            <bloks-button v-if="button !== undefined && settings.showbutton"
                          :href.sync="button.href"
                          :title.sync="button.text"
                          :align.sync="button.align"
                          :size.sync="button.size"
                          :background.sync="button.background"
                          :color.sync="button.color"
                          :newtab.sync="button.newtab"></bloks-button>
        </div>
    </div>
</div>
