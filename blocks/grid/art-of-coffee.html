<div v-settings="{title: 'Grid <span class=\'\ibloks-chevron-right\'\></span> Art of Coffee', grid: 'settings'}" v-bind:class="colorset"
     v-bind:style="{
     backgroundAttachment:styles.backgroundAttachment,
     paddingTop: styles.paddingTop + 'px',
     paddingBottom: styles.paddingBottom + 'px',
     paddingRight: styles.paddingRight + 'px',
     paddingLeft: styles.paddingLeft + 'px',
     backgroundImage: 'url(' + styles.backgroundImage + ')',
     backgroundRepeat: styles.backgroundRepeat,
     backgroundPosition: styles.backgroundPosition,
     }"
     class="bloks__block bloks__block-grid">
    <div class="bloks-wrap-container">
        <div v-bind:class="styles.classContainer" class="bloks__block-boxed">
            <div class="container-fluid">
                <div class="row grid-content intro-grid-content">
                    <div class="grid-cols col-md-4 col-sm-12" v-for="(n, item) in grid">
                        <div class="grid-item" v-col>
                            <template v-if="grid[n].url !== undefined">
                                <div class="wrap-image" v-show="settings.showmedia" v-bind:style="{ height: settings.height + 'px' }">
                                    <bloks-media
                                            :src.sync="grid[n].url"
                                            :href.sync="grid[n].href"
                                            :newtab.sync="grid[n].newtab"
                                            :settings="{ allow: ['image'] }"
                                            :maxheight.sync="grid[n].maxheight"
                                            :maxwidth.sync="grid[n].maxwidth"></bloks-media>
                                </div>
                            </template>

                            <div class="text_intextimageszone">
                                <div class="head_title">
                                    <div v-if="grid[n].title != undefined && settings.showtitle" data-element="title" class="title" >
                                        <bloks-editor :content.sync="grid[n].title" placeholder="Your title here!" default-paragraph="h2" :mode="['full']"></bloks-editor>
                                    </div>
                                    <div v-if="grid[n].subtitle !== undefined && settings.showsubtitle" data-element="subtitle" class="subtitle size_26 des-hero">
                                        <bloks-editor :content.sync="grid[n].subtitle" placeholder="Your title here!" default-paragraph="h3" :mode="['full']"></bloks-editor>
                                    </div>
                                </div>
                                <div v-if="grid[n].description !== undefined && settings.showdescription" data-element="description" class="subdescription">
                                    <bloks-editor :content.sync="grid[n].description" placeholder="Your text here!"></bloks-editor>
                                </div>
                                <bloks-button v-if="grid[n].button !== undefined && settings.showbutton"
                                              :href.sync="button.href"
                                              :title.sync="button.text"
                                              :align.sync="button.align"
                                              :size.sync="button.size"
                                              :background.sync="button.background"
                                              :color.sync="button.color"
                                              :newtab.sync="button.newtab"></bloks-button>
                            </div>
                            <input type="hidden" value="{{n}}" name="index" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
