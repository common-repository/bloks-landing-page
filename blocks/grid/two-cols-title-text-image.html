<div v-settings="{title: 'Grid <span class=\'\ibloks-chevron-right\'\></span> Two Cols Title Text Image', grid: 'settings'}" v-bind:class="colorset"
     v-bind:style="{
     backgroundAttachment:styles.backgroundAttachment,
     paddingTop: styles.paddingTop + 'px',
     paddingBottom: styles.paddingBottom + 'px',
     paddingRight: styles.paddingRight + 'px',
     paddingLeft: styles.paddingLeft + 'px',
     backgroundImage: 'url(' + styles.backgroundImage + ')',
     backgroundRepeat: styles.backgroundRepeat,
     backgroundPosition: styles.backgroundPosition,
     }"
     class="bloks__block bloks__block-grid">
    <div class="bloks-wrap-container">
        <div v-bind:class="styles.classContainer" class="bloks__block-boxed">
            <div class="container-fluid">
                <div class="row grid-content">
                    <template v-if="settings.showtitle">
                        <div class="title col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <bloks-editor :content.sync="header.title" placeholder="Your title here!" default-paragraph="h2" :mode="['full']"></bloks-editor>
                        </div>
                    </template>
                    <template v-if="settings.showdescription">
                        <div class="description des-subtitle margin_19 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
                            <bloks-editor :content.sync="header.description" placeholder="Your text here!"></bloks-editor>
                        </div>
                    </template>
                    <div class="col-md-12 grid-text-content grid-two-cols">
                        <div class="col-md-6 col-sm-12 col-xs-12 grid-cols" v-for="(n, item) in grid">
                            <div class="grid-item" v-col>
                                <template v-if="grid[n].url !== undefined">
                                    <div class="wrap-image" v-show="settings.showmedia" v-bind:style="{ height: settings.height + 'px' }">
                                        <bloks-media :src.sync="grid[n].url"
                                                     :href.sync="grid[n].href"
                                                     :newtab.sync="grid[n].newtab"
                                                     :settings="{ allow: ['image'] }"
                                                     :maxheight.sync="grid[n].maxheight"
                                                     :maxwidth.sync="grid[n].maxwidth"></bloks-media>
                                    </div>
                                </template>
                                <div v-if="grid[n].subtitle !== undefined && settings.showsubtitle" data-element="subtitle" class="subtitle margin_top_0">
                                    <bloks-editor :content.sync="grid[n].subtitle" placeholder="Your text here!"></bloks-editor>
                                </div>
                                <div v-if="grid[n].description !== undefined && settings.showsubdescription" data-element="subdescription" class="subdescription">
                                    <bloks-editor :content.sync="grid[n].description" placeholder="Your text here!"></bloks-editor>
                                </div>
                                <bloks-button v-if="grid[n].button !== undefined && settings.showbutton"
                                              :href.sync="button.href"
                                              :title.sync="button.text"
                                              :align.sync="button.align"
                                              :size.sync="button.size"
                                              :background.sync="button.background"
                                              :color.sync="button.color"
                                              :newtab.sync="grid[n].button.newtab"></bloks-button>
                                <input type="hidden" value="{{n}}" name="index" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
